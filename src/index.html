<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link
      rel="shortcut icon"
      href="./images/services/logo/favicon.svg"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <script src="scripts/main.js" defer></script>

  <body class="page__body">
    <header class="header">
      <div class="wrapper">
        <div class="header__content">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                src="./images/services/logo/logo_main.svg"
                alt="company logo image"
                class="logo__image"
              >
            </a>
            <div class="header__buttons">
              <a
                href="tel:+1 234 555-55-55"
                class="icon icon--phone header__phone"
              ></a>
              <a
                href="#menu"
                class="icon icon--menu header__menu--button-opener"
              ></a>
            </div>
          </div>
          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>

    <nav class="menu">
      <div class="wrapper">
        <div class="menu__content">
          <div class="top-actions">
            <a href="/" class="logo header__logo">
              <img
                src="./images/services/logo/logo_menu.svg"
                alt="company logo image"
                class="logo__image"
              >
            </a>
            <a
              href="#menu"
              class="icon icon--close"
            ></a>
          </div>

          <ul class="menu__nav">
            <li class="menu__item">
              <a href="#home" class="menu__link">
                Home
              </a>
            </li>
            <li class="menu__item">
              <a href="#about" class="menu__link">
                About Us
              </a>
            </li>
            <li class="menu__item">
              <a href="#compare" class="menu__link">
                Compare Bikes
              </a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link">
                Details
              </a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link">
                Contacts
              </a>
            </li>
            <li class="menu__item">
              <a
                href="tel:+1 234 5555-55-55"
                class="menu__link menu__link--number"
              >
                +1 234 5555-55-55
              </a>
            </li>
            <li class="menu__item">
              <a href="#book" class="menu__link menu__link--order">
                Book a test ride
              </a>
            </li>
          </ul>
        </div>
      </div>
